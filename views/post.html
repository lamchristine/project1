
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Project1</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/post.css">

    <!-- VENDOR SCRIPTS -->
    <script src="vendor/jQuery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/handlebars/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/post.js"></script>
  </head>

<body>
  <!--nav bar-->
  <div class="navbar">
    <div class="row">
      <div class="col-md-4 nav_home">
        <ul>
          <li class="home">TRAVEL FINDER</li>
        </ul>
      </div>
      <div class="col-md-4 col-md-offset-3">
        <ul>
          <li class="nava"><a href="#about">About Me</a></li>
          <li class="nava"><a href="#travels">Travels</a></li>
          <li class="nava"><a href="#travels"><span class="glyphicon glyphicon-search"></span></a></li>
        </ul>
      </div>
    </div>
  </div>


  <!--header-->
  <header>
    <div class="row">
      <div class="col-md-4 col-md-offset-4 caption_title">
        <p class="nav_title">View Posts</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3 caption_excerpt">
        <p class="excerpt"> Everyone is talking about storytelling: We talk about storytelling.
          You talk about storytelling. Storytelling gets people excited, it’s relatable, and it’s
           a successful marketing strategy across the board.</p>
      </div>
    </div>
  </header>

<!--view post section-->
    <div class="row section_title">
      <p>Search all posts</p>
    </div>

    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form id="search" class="form-inline">
          <div class="form-group">
            <label for="searchCity">Search City</label>
            <input type="text" class="form-control" name="city" id="searchCity" placeholder="">
          </div>
          <div class="form-group">
            <label for="searchCountry">Search Country</label>
            <input type="text" class="form-control" name="country" id="searchCountry" placeholder="">
          </div>
          <button type="submit" class="btn btn-default searchbtn">Search</button>
        </form>
      </div>
    </div>


    <!-- handlebars template -->
    <div id="post">
      <script id="post-template" type="text/x-handlebars-template">
        {{#each post}}
        <div class="container">
          <div class="row post">
            <div class="col-md-4">
              <h3>Traveler: {{name}} <br> Age: {{age}} </h3>
              <img src={{image}}>
              <div class="row">
                <button class="btn btn-primary delete_post" data-post-Id={{_id}}>Delete Traveler</button>
              </div>
            </div>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-4">
                  <p><h2>Upcoming trips:</h2></p>
                </div>
                <div class="col-md-2">
                  <button class="btn btn-primary add_trip" data-post-Id={{_id}} data-trip-Id={{trips._id}} ><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Trip</button>
                </div>
              </div>
              {{#each trips}}
                <div class="row tripList">
                    <button class="btn btn-primary add-song pull-right edit_trip" data-trip-Id={{_id}} data-post-Id={{../_id}}>Edit Trip</button>
                    <button class="btn btn-primary add-song pull-right delete_trip" data-trip-Id={{_id}} data-post-Id={{../_id}}>Delete Trip</button>
                    <p><h3>{{city}} , {{country}}<br></h3></p>
                    <p>{{description}}</p>
                    <hr>
                </div>
              {{/each}}
            </div>
          </div>
        </div>
        {{/each}}
      </script>
    </div>

    <!--create trip modal -->
    <div id="tripModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Add a trip</h4>
          </div>
          <div class="modal-body">
            <form id="trip_form" class="form-inline">
              <div class="row">
                <div class="form-group">
                  <label class="col-md-2 control-label" for="city">City</label>
                  <div class="col-md-4">
                    <input id="city" name="city" type="text" placeholder="" class="form-control input-md" required="">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-2 control-label" for="country">Country</label>
                  <div class="col-md-4">
                    <input id="country" name="country" type="text" placeholder="" class="form-control input-md">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group">
                  <label class="control-label" for="description">Describe your trip</label>
                  <div>
                    <textarea id="description" class="form-control" rows="5" name="description" placeholder=""></textarea>
                  </div>
                </div>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveTrip">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!--end of creating trip modal -->

  </body>
</html>
